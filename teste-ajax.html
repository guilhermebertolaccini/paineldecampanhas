<!DOCTYPE html>
<html>
<head>
    <title>Teste AJAX - Painel de Campanhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Teste de AJAX - Painel de Campanhas</h1>

    <div>
        <label>URL do WordPress:</label><br>
        <input type="text" id="siteUrl" value="https://paineldecampanhas.taticamarketing.com.br" placeholder="https://seusite.com">
    </div>

    <h2>Testes:</h2>
    <button onclick="testAjaxUrl()">1. Testar URL AJAX</button>
    <button onclick="testEndpoint()">2. Testar Endpoint pc_test</button>
    <button onclick="testDashboard()">3. Testar Dashboard</button>
    <button onclick="clearResults()">Limpar</button>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            document.getElementById('results').prepend(div);
        }

        function getSiteUrl() {
            return document.getElementById('siteUrl').value.replace(/\/+$/, '');
        }

        function getAjaxUrl() {
            return getSiteUrl() + '/wp-admin/admin-ajax.php';
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAjaxUrl() {
            const ajaxUrl = getAjaxUrl();
            log('ðŸ” Testando URL: ' + ajaxUrl);

            try {
                const response = await fetch(ajaxUrl, {
                    method: 'GET',
                    credentials: 'include',
                });

                log('âœ… Status: ' + response.status + ' ' + response.statusText, 'success');

                const text = await response.text();
                log('ðŸ“„ Resposta (primeiros 200 chars): ' + text.substring(0, 200));

                if (response.status === 400 && text.includes('0')) {
                    log('âœ… URL estÃ¡ correta! (Resposta "0" Ã© esperada sem action)', 'success');
                } else if (response.status === 404) {
                    log('âŒ ERRO 404: URL do admin-ajax.php nÃ£o encontrada!', 'error');
                } else {
                    log('âš ï¸ Resposta inesperada, verifique logs');
                }
            } catch (error) {
                log('âŒ Erro na requisiÃ§Ã£o: ' + error.message, 'error');
            }
        }

        async function testEndpoint() {
            const ajaxUrl = getAjaxUrl();
            log('ðŸ” Testando endpoint pc_test via: ' + ajaxUrl);

            try {
                const formData = new FormData();
                formData.append('action', 'pc_test');

                const response = await fetch(ajaxUrl, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                });

                log('âœ… Status: ' + response.status + ' ' + response.statusText, 'success');

                const json = await response.json();
                log('ðŸ“¦ Resposta JSON:\n' + JSON.stringify(json, null, 2), 'success');

                if (json.success) {
                    log('ðŸŽ‰ Endpoint pc_test funcionando!', 'success');
                } else {
                    log('âš ï¸ Endpoint respondeu mas sem success', 'error');
                }
            } catch (error) {
                log('âŒ Erro: ' + error.message, 'error');
            }
        }

        async function testDashboard() {
            const ajaxUrl = getAjaxUrl();
            log('ðŸ” Testando dashboard stats via: ' + ajaxUrl);

            try {
                const formData = new FormData();
                formData.append('action', 'pc_get_dashboard_stats');
                formData.append('nonce', 'test'); // Precisa de nonce vÃ¡lido

                const response = await fetch(ajaxUrl, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                });

                log('âœ… Status: ' + response.status + ' ' + response.statusText);

                const json = await response.json();
                log('ðŸ“¦ Resposta:\n' + JSON.stringify(json, null, 2));

                if (json.success) {
                    log('ðŸŽ‰ Dashboard stats funcionando!', 'success');
                } else {
                    log('âš ï¸ Resposta: ' + json.data, 'error');
                }
            } catch (error) {
                log('âŒ Erro: ' + error.message, 'error');
            }
        }

        // Testa automaticamente ao carregar
        window.onload = () => {
            log('ðŸš€ Teste iniciado. Clique nos botÃµes acima para testar.');
        };
    </script>
</body>
</html>
